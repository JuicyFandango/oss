<!DOCTYPE html>
<html lang="es">
<head>
  <!-- CSS Styles -->
  <link rel="stylesheet" type="text/css" href="css/angular-material.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="css/flag-icon.css">
  <link rel="stylesheet" type="text/css" href="css/custom.css">
  <!-- Angular JS resources -->
  <script src='js/Library/angular/angular.js'></script>
  <script src='js/Library/angular-animate/angular-animate.js'></script>
  <script src='js/Library/angular-aria/angular-aria.js'></script>
  <script src='js/Library/angular-material/angular-material.js'></script>
  <script src='js/Library/angular-ui-router/release/angular-ui-router.js'></script>
  <!-- Loading Angular Controller for Index -->
  <script src='app-state.js'></script>
  <script src="app-credentials.js"></script>
  <!-- Layout Controller -->
  <script src='layoutController.js'></script>
  <!--  Specific Controllers -->
  <script src='controllers/beatmap/beatmapListingController.js'></script>
  <script src='controllers/user/myProfileController.js'></script>
</head>
<!-- Web Content -->
<body ng-app="app" ng-controller="layoutController">
  <!-- Nav Bar and Container -->
  <div class="navBar">
    <!-- Nav Bar -->
    <md-content ng-cloak="">
      <md-nav-bar nav-bar-aria-label="navigation links" class="md-theme-grey" md-selected-nav-item="currentNavItem">
        <md-button class="md-fab" aria-label="Menu" ng-click="openLeftMenu()">
          <md-icon md-svg-icon="img/icons/ic_menu_white_48px.svg"></md-icon>
        </md-button>
        <md-nav-item md-nav-href="#beatmaps">Beatmaps</md-nav-item>
      </md-nav-bar>
    <!-- End of Nav Bar -->
      <!-- View Content -->
      <md-content class="md-padding webContent" flex="" layout-padding="" ng-cloak="">
        <ui-view>
        </ui-view>
      </md-content>
      <!-- End of View Content -->
    </md-content>
  </div>
  <!-- End of Nav Bar -->
  <!-- Side nav -->
  <div layout="row">
    <md-sidenav md-component-id="left" class="md-sidenav-left" md-whiteframe="0">
      <!-- Profile -->
      <md-toolbar layout-padding layout="row" class="sideMenuProfileCard">
        <md-card-avatar flex>
        <section ng-if="profileImageURL == null">
                  <a href="#myProfile"><img class="profilePicSmall" ng-src="img/default_user.jpeg"></img></a>
        </section>
        <section ng-if="profileImageURL != null">
          <a href="#myProfile"><img class="profilePicSmall" ng-src="{{profileImageURL}}{{User.user_id}}_1462143398.jpg"></img></a>
        </section>
        </md-card-avatar>
        <md-card-avatar flex>
          <md-list-item class="md-2-line">
            <div class="md-list-item-text" layout="column">
              <h2 class="m-5" data-fittext style="margin:0px;"><strong>{{User.username}}</strong></h2>
              <span class="flag-icon flag-icon-{{User.country | lowercase }}"></span>
              <!-- Idk if we can accees the support status VIA API -->
              <img src="img/support.png"></img>
              <p><strong>Level: </strong>{{User.level | number : 2}}</p>
              <!-- Idk if we can access the amount of kudosus via APIyy -->
              <p><strong>Kudosus: </strong>1</p>
            </div>
          </md-list-item>
        </md-card-avatar>
      </md-toolbar>
      <!-- end of Profile -->
      <md-content>
        <md-button>Spooky button!</md-button>
      </md-content>
    </md-sidenav>
  </div>
  <!-- End of side Nav -->
</body>
</html>
